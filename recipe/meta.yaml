{% set name = "dask" %}
{% set version = "2026.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1136683de2750d98ea792670f7434e6c1cfce90cab2cc2f2495a9e60fd25a4fc

build:
  number: 0
  skip: true  # [py<310]
  # do not call pip install or this will lead to duplicates with files from dask-core

requirements:
  host:
    - python
    - dask-core =={{ version }}
    - distributed =={{ version }}
    # setuptools and setuptools-scm dependencies are pulled in through dask-core/distributed
  run:
    - python
    - dask-core =={{ version }}
    - distributed =={{ version }}
    - click >=8.1
    - cloudpickle >=3.0.0
    - fsspec >=2021.09.0
    - packaging >=20.0
    - partd >=1.4.0
    - pyyaml >=5.3.1
    - toolz >=0.12.0
    - importlib-metadata >=4.13.0  # [py<312]
    # complete
    - pyarrow >=14.0.1
    - lz4 >=4.3.2
    - pandas >=2.0
    - bokeh >=3.1.0
    - jinja2 >=2.10.3
    - numpy >=1.24

{% set deselect_tests = "" %}
# E   AssertionError: assert {'x': 1, 'y': 3, 'z': 4} == {'y': 3, 'z': 4}
{% set deselect_tests = deselect_tests + " --deselect=test_config.py::test_collect_yaml_permission_errors" %}  # [linux]
# When cgroup v2 CPU quota is set to "max" (unlimited),
# the function should fall back to using os.cpu_count(),
# but it's returning 3 instead of the mocked value of 250,
# suggesting either the cgroup parsing logic is incorrectly interpreting "max" or there's an issue with how the fallback mechanism works.
# >   assert count == 201
# E   assert 3 == 201
{% set deselect_tests = deselect_tests + " --deselect=test_system.py::test_cpu_count_cgroups" %}  # [linux]
{% set deselect_tests = deselect_tests + " --deselect=test_system.py::test_cpu_count_cgroups_v2" %}  # [linux]

